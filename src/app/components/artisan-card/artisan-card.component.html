<div class="artisan-card text-center">
  <div class="artisan-header">{{ artisan.specialty }}</div>
  <div class="artisan-body">
    <h5 class="artisan-title">{{ artisan.name }}</h5>
    <p class="artisan-text">{{ artisan.specialty }} à {{ artisan.location }}</p>
    <p class="star">⭐ {{ artisan.note }}</p>
    <a [href]="artisan.website" target="_blank" class="btn btn-outline-primary btn-site">Voir le site</a>
  </div>
</div>
