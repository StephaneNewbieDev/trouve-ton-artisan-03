<div class="card text-center">
  <div class="card-header">{{ artisan.specialty }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ artisan.name }}</h5>
    <p class="card-text">{{ artisan.specialty }} à {{ artisan.location }}</p>
    <p class="star">⭐ {{ artisan.note }}</p>
    <a [href]="artisan.website" target="_blank" class="btn btn-outline-primary btn-site">Voir le site</a>
  </div>
</div>
