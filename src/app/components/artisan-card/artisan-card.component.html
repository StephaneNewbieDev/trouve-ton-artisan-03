<div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h5 class="card-title">{{ artisan.nom }}</h5>
        <p class="card-text">
          Spécialité : <strong>{{ artisan.specialite }}</strong><br>
          Ville : <strong>{{ artisan.ville }}</strong>
        </p>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-center">
        <small class="text-muted">⭐ {{ artisan.note }}</small>
        <a [href]="artisan.siteWeb" class="btn btn-primary btn-sm" target="_blank">Site web</a>
      </div>
    </div>
  </div>
