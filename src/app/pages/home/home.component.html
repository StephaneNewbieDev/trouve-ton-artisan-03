<section class="container py-5">
  <h2 class="mb-4 text-primary">Artisans du mois</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let artisan of artisans">
      <div class="card h-100 shadow-sm">
        "image": "https://via.placeholder.com/300x200?text=Artisan"


        <div class="card-body">
          <h5 class="card-title">{{ artisan.nom }}</h5>
          <p class="card-text">{{ artisan.specialite }} à {{ artisan.ville }}</p>
          <p class="text-muted">⭐ {{ artisan.note }}</p>
          <a [href]="artisan.site" target="_blank" class="btn btn-outline-primary btn-sm">Voir le site</a>
        </div>
      </div>
    </div>
  </div>
</section>
