<!-- SECTION Ã‰TAPES -->
<section class="container py-5">
  <h2 class="text-primary fw-bold mb-4 text-center">Comment trouver mon artisan ?</h2>
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let step of steps">

      <div class="card shadow-sm p-3 text-center h-100">
        <div class="step-number">{{ step.number }}</div>
        <h5 class="fw-semibold">{{ step.title }}</h5>
        <p class="mb-0">{{ step.text }}</p>
      </div>
    </div>
  </div>
</section>

<hr />

<!-- SECTION ARTISANS DU MOIS -->
<section class="container py-5">
  <h2 class="text-primary fw-bold mb-4">Artisans du mois</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let artisan of filteredArtisans">
      <app-artisan-card [artisan]="artisan"></app-artisan-card>
    </div>
  </div>
  <div class="text-center mt-4">
    <a routerLink="../artisans/artisans.component.html" class="btn btn-primary px-4 py-2 rounded">
      Voir tous les artisans
    </a>
  </div>  
</section>
