<div class="container py-5" *ngIf="artisan">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card artisan-card text-center p-4">
          <div class="artisan-header">{{ artisan.specialty }}</div>
          <div class="artisan-body">
            <h2 class="artisan-title mb-3">{{ artisan.name }}</h2>
            <p class="artisan-text mb-1"><strong>📍 Ville :</strong> {{ artisan.location }}</p>
            <p class="artisan-text mb-1"><strong>⭐ Note :</strong> {{ artisan.note }}</p>
            <p class="artisan-text mb-3"><strong>📂 Catégorie :</strong> {{ artisan.category }}</p>
  
            <div class="text-start my-4">
              <h5 class="fw-semibold mb-2">À propos :</h5>
              <p class="artisan-text">{{ artisan.about }}</p>
            </div>
  
            <div class="my-4">
              <h5 class="fw-semibold mb-2">Contact :</h5>
              <p class="artisan-text mb-1">📧 {{ artisan.email }}</p>
              <a *ngIf="artisan.website"
                 class="btn btn-outline-primary btn-site mt-2"
                 target="_blank"
                 [href]="artisan.website">
                🌐 Voir le site web
              </a>
            </div>
  
            <a routerLink="/" class="btn btn-primary mt-4">← Retour à l’accueil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
