<section class="container py-5">
  <h1 class="text-primary fw-bold mb-4">Contact</h1>
  <form (ngSubmit)="envoyer()" #formContact="ngForm" class="col-md-6 mx-auto">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="nom" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" name="message" [(ngModel)]="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</section>
