<div class="container py-5" *ngIf="artisan">
  <h2 class="text-primary fw-bold mb-4 text-center">
    {{ artisan.name }}
  </h2>

  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <strong>Spécialité :</strong>
        <span>{{ artisan.specialty }}</span>
      </div>
      <div class="mb-3">
        <strong>Note :</strong>
        <span>⭐ {{ artisan.note }}</span>
      </div>
      <div class="mb-3">
        <strong>Ville :</strong>
        <span>{{ artisan.location }}</span>
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-3">
        <strong>Email :</strong>
        <a [href]="'mailto:' + artisan.email">{{ artisan.email }}</a>
      </div>
      <div class="mb-3" *ngIf="artisan.website">
        <strong>Site web :</strong>
        <a [href]="artisan.website" target="_blank">Voir le site</a>
      </div>
    </div>
  </div>

  <hr class="my-4" />

  <div>
    <h4 class="fw-semibold mb-3">À propos</h4>
    <p class="text-muted">{{ artisan.about }}</p>
  </div>

  <hr class="my-4" />

  <div>
    <h4 class="fw-semibold mb-3">Contacter l’artisan</h4>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Votre nom</label>
        <input id="name" type="text" class="form-control" placeholder="Votre nom">
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Objet</label>
        <input id="subject" type="text" class="form-control" placeholder="Sujet de votre message">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" rows="5" class="form-control" placeholder="Écrivez votre message ici..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
</div>

<!-- Message de chargement ou artisan introuvable -->
<div *ngIf="!artisan" class="text-center mt-5">
  <p class="text-danger">Artisan introuvable...</p>
</div>
